<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Project Cards</title>
    <!-- Add Neo Sans font -->
    <link href="https://fonts.cdnfonts.com/css/neo-sans-std" rel="stylesheet">
    <!-- Add Andale Mono font -->
    <style>
        @font-face {
            font-family: 'Andale Mono';
            src: local('Andale Mono');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Neo Sans Std', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #efefef;
            padding: 0;
            padding-top: 70px;
        }

        .logo-container {
            max-width: 100%;
            margin: 0;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo-container img {
            height: 40px;
            width: auto;
            display: block;
        }

        .logo-container a {
            font-family: 'Andale Mono', monospace;
            font-size: 0.8rem;
            color: #030F4F;
            text-decoration: none;
            transition: color 0.2s;
        }

        .logo-container a:hover {
            color: rgba(3, 15, 79, 0.7);
        }

        .upcoming-events {
            max-width: 1600px;
            margin: 4rem auto 6rem auto;
            padding: 0 1.5rem;
        }

        .upcoming-events h2 {
            font-family: 'Neo Sans Std', sans-serif;
            font-size: 0.9rem;
            color: #030F4F;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
        }

        .event-list {
            list-style: none;
        }

        .event-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .event-date {
            background: #E83F48;
            color: white;
            padding: 0.2rem 0.5rem;
            font-family: 'Andale Mono', monospace;
            font-size: 0.9rem;
            min-width: 60px;
            text-align: center;
            line-height: 1.2;
            border-radius: 2px;
        }

        .event-title {
            font-family: 'Neo Sans Std', sans-serif;
            font-size: 1.1rem;
            color: #030F4F;
            text-decoration: none;
            transition: color 0.2s;
            padding-top: 0.1rem;
        }

        .event-title:hover {
            color: rgba(3, 15, 79, 0.7);
        }

        .event-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 2rem;
        }

        .event-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .event-modal img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto 4rem auto;
            padding: 0 1.5rem;
        }

        .card-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
            position: relative;
        }

        .research-card {
            background: white;
            width: 100%;
            border-radius: 0;
            overflow: visible;
            position: relative;
            margin-bottom: 0;
            cursor: pointer;
        }

        .card-links {
            display: flex;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: transparent;
            margin-top: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .card-links a {
            font-family: 'Andale Mono', monospace;
            font-size: 0.75rem;
            color: #E83F48;
            text-decoration: none;
            transition: all 0.2s;
            padding: 0.5rem 1rem;
            border: 1px solid #E83F48;
            border-radius: 2px;
            background: white;
        }

        .card-links a:hover {
            color: white;
            background: #E83F48;
        }

        .card-header {
            position: relative;
            height: 250px;
            overflow: hidden;
            padding: 1.5rem;
            margin-bottom: 0rem;
        }

        .card-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-date {
            position: absolute;
            top: 1rem;
            left: 1.5rem;
            background: white;
            padding: 0.5rem 1rem;
            font-size: 0.6rem;
            font-family: 'Andale Mono', monospace;
            letter-spacing: 0.05em;
            color: #030F4F;
            z-index: 1;
            border: 1px solid rgba(3, 15, 79, 0.2);
        }

        .card-content {
            padding: 0rem 1.5rem 1rem 1.5rem;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 0.5rem;
        }

        .card-left {
            padding-right: 0.5rem;
        }

        .card-right {
            padding-left: 0.5rem;
            border-left: 1px solid rgba(3, 15, 79, 0.2);
        }

        .project-title {
            font-family: 'Neo Sans Std', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: rgba(3, 15, 79, 0.9);
            margin-bottom: 1rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .section {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(3, 15, 79, 0.2);
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 1rem;
            padding-bottom: 0;
        }

        .topic-title {
            font-family: 'Neo Sans Std', sans-serif;
            font-size: 0.6rem;
            font-weight: 700;
            color: #030F4F;
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding-top: 0.3rem;
        }

        .topic-content, 
        .lessons-list li, 
        .collaborator-list li {
            font-family: 'Andale Mono', monospace;
            font-size: 0.45rem;
            line-height: 1.3;
            color: #030F4F;
        }

        .topic-content a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
            font-family: 'Andale Mono', monospace;
        }

        .topic-content a:hover {
            color: rgba(3, 15, 79, 0.7);
        }

        .card-preview {
            font-family: 'Neo Sans Std', sans-serif;
            color: #030F4F;
            font-size: 0.6rem;
            line-height: 1.4;
            margin: 0;
            padding: 0;
            border: none;
        }

        /* Remove the hiding of detailed sections */
        .research-card .detailed-section {
            display: block;
        }

        .lessons-list {
            list-style: none;
            margin-left: -0.2rem;
        }

        .lessons-list li {
            margin-bottom: 0.3rem;
            padding-left: 0.8rem;
            position: relative;
            text-indent: -0.8rem;
            padding-left: 0.8rem;
        }

        .lessons-list li:before {
            content: "•";
            position: relative;
            margin-right: 0.4rem;
            color: #030F4F;
        }

        .collaborator-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.2rem;
        }

        .collaborator-list li:not(:last-child):after {
            margin-left: 0.2rem;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 2rem auto;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal.active {
            display: block;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal .research-card {
            box-shadow: none;
            cursor: default;
        }

        .modal .research-card:hover {
            transform: none;
        }

        .modal .card-header {
            height: 420px;
            padding: 2rem;
            margin-bottom: 0.5rem;
        }

        .modal .card-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal .card-date {
            left: 2rem;
            top: 1.5rem;
        }

        .modal .project-title {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: rgba(3, 15, 79, 0.9);
        }

        .modal .section-title {
            font-size: 0.8rem;
            color: rgba(3, 15, 79, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .modal .topic-content,
        .modal .lessons-list li,
        .modal .collaborator-list li {
            font-family: 'Andale Mono', monospace;
            font-size: 0.8rem;
            line-height: 1.5;
        }

        .modal .card-preview {
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .modal .section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
        }

        .modal .lessons-list {
            margin-left: -0.2rem;
        }

        .modal .lessons-list li {
            margin-bottom: 0.8rem;
            text-indent: -0.8rem;
            padding-left: 0.8rem;
        }

        .modal .collaborator-list {
            gap: 0.5rem;
        }

        .modal .collaborator-list li:not(:last-child):after {
            margin-left: 0.5rem;
        }

        .close-modal {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1001;
        }

        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .modal .project-title {
                font-size: 2.2rem;
            }
            .card-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .card-right {
                padding-left: 0;
                border-left: none;
                border-top: 1px solid rgba(3, 15, 79, 0.2);
                padding-top: 1.5rem;
            }
            .modal .card-content {
                grid-template-columns: 1fr;
            }
        }

        .card-external-link {
            display: block;
            font-family: 'Andale Mono', monospace;
            font-size: 0.45rem;
            color: #030F4F;
            text-decoration: none;
            margin-top: 0.5rem;
            transition: color 0.2s;
        }

        .card-external-link:hover {
            color: rgba(3, 15, 79, 0.7);
        }

        .card-bottom-links {
            background: white;
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(3, 15, 79, 0.1);
            margin-bottom: 2rem;
        }

        .card-bottom-links a {
            font-family: 'Andale Mono', monospace;
            font-size: 0.5rem;
            color: #E83F48;
            text-decoration: none;
            margin-right: 1rem;
            transition: color 0.2s;
        }

        .card-bottom-links a:hover {
            color: rgba(232, 63, 72, 0.7);
        }

        .links-section {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .links-container {
            display: flex;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: white;
            border-top: 1px solid rgba(3, 15, 79, 0.1);
        }

        .links-container a {
            font-family: 'Andale Mono', monospace;
            font-size: 0.5rem;
            color: #E83F48;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0.5rem 1rem;
            border: 1px solid #E83F48;
            border-radius: 2px;
        }

        .links-container a:hover {
            color: white;
            background: #E83F48;
        }

        .section-title {
            font-size: 0.55rem;
            color: rgba(3, 15, 79, 0.9);
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .section-title.custom {
            color: #E83F48;
        }

        .section-title.alt {
            color: #030F4F;
            font-weight: 600;
        }

        .section-title.highlight {
            color: #030F4F;
            background-color: rgba(232, 63, 72, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 2px;
            display: inline-block;
        }

        .modal .card-content {
            grid-template-columns: 1.1fr 0.9fr;
            gap: 1.5rem;
        }

        .modal .card-left {
            padding-right: 1rem;
        }

        .modal .card-right {
            padding-left: 1rem;
            border-left: 1px solid rgba(3, 15, 79, 0.2);
        }

        .archive-section {
            max-width: 1600px;
            margin: 0 auto 1.5rem auto;
            padding: 0 1.5rem;
        }

        .archive-section h2 {
            font-family: 'Neo Sans Std', sans-serif;
            font-size: 0.9rem;
            color: #030F4F;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/Logo_inline_payoff.svg" alt="Logo">
        <a href="https://www.linkedin.com/company/your-company" target="_blank">LinkedIn</a>
    </div>

    <div class="upcoming-events">
        <h2>Upcoming next:</h2>
        <ul class="event-list">
            <!-- Events will be loaded dynamically -->
        </ul>
    </div>

    <!-- Event Modal -->
    <div class="event-modal" id="eventModal" onclick="closeEventModal()">
        <img id="eventImage" src="" alt="Event Image">
    </div>

    <div class="archive-section">
        <h2>Archive:</h2>
    </div>

    <div class="grid-container">
        <!-- Lab notes will be loaded dynamically -->
    </div>

    <!-- Modal -->
    <div class="modal" id="cardModal">
        <button class="close-modal" onclick="closeModal()">×</button>
        <div class="modal-content">
            <!-- Card content will be cloned here -->
        </div>
    </div>

    <script src="lab-notes-loader.js"></script>
    <script src="test.js"></script>
    <script>
        function openEventModal(imagePath) {
            const modal = document.getElementById('eventModal');
            const image = document.getElementById('eventImage');
            image.src = imagePath;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeEventModal() {
            const modal = document.getElementById('eventModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close event modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeEventModal();
            }
        });

        function openModal(card) {
            const modal = document.getElementById('cardModal');
            const modalContent = modal.querySelector('.modal-content');
            const cardClone = card.cloneNode(true);
            
            modalContent.innerHTML = '';
            modalContent.appendChild(cardClone);
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('cardModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close modal when clicking outside the content
        document.getElementById('cardModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
