<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Project Cards</title>
    <!-- Add Neo Sans font -->
    <link href="https://fonts.cdnfonts.com/css/neo-sans-std" rel="stylesheet">
    <!-- Add Andale Mono font -->
    <style>
        @font-face {
            font-family: 'Andale Mono';
            src: local('Andale Mono');
        }

        /* Your existing CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Neo Sans Std', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
        }

        .logo-container {
            max-width: 2000px;
            margin: 0 auto 4rem auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container img {
            height: 30px;
            width: auto;
            display: block;
        }

        .logo-container a {
            font-family: 'Andale Mono', monospace;
            font-size: 0.8rem;
            color: #030F4F;
            text-decoration: none;
            transition: color 0.2s;
        }

        .logo-container a:hover {
            color: rgba(3, 15, 79, 0.7);
        }

        .upcoming-events {
            max-width: 1600px;
            margin: 0 auto 4rem auto;
            padding: 0 1.5rem;
        }

        .upcoming-events h2 {
            font-family: 'Neo Sans Std', sans-serif;
            font-size: 1rem;
            color: #030F4F;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
        }

        .event-list {
            list-style: none;
        }

        .event-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .event-date {
            background: #E83F48;
            color: white;
            padding: 0.2rem 0.5rem;
            font-family: 'Andale Mono', monospace;
            font-size: 1rem;
            min-width: 60px;
            text-align: center;
            line-height: 1.2;
            border-radius: 2px;
        }

        .event-title {
            font-family: 'Neo Sans Std', sans-serif;
            font-size: 1.2rem;
            color: #030F4F;
            text-decoration: none;
            transition: color 0.2s;
            padding-top: 0.1rem;
        }

        .event-title:hover {
            color: rgba(3, 15, 79, 0.7);
        }

        .event-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 2rem;
        }

        .event-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .event-modal img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .card-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
            position: relative;
        }

        .research-card {
            background: white;
            width: 100%;
            border-radius: 0;
            overflow: visible;
            position: relative;
            margin-bottom: 0;
            cursor: pointer;
        }

        .card-links {
            display: flex;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: transparent;
            margin-top: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .card-links a {
            font-family: 'Andale Mono', monospace;
            font-size: 0.8rem;
            color: #E83F48;
            text-decoration: none;
            transition: all 0.2s;
            padding: 0.5rem 1rem;
            border: 1px solid #E83F48;
            border-radius: 2px;
            background: white;
        }

        .card-links a:hover {
            color: white;
            background: #E83F48;
        }

        .card-header {
            position: relative;
            height: 230px;
            overflow: hidden;
            padding: 1.5rem;
            margin-bottom: 0rem;
        }

        .card-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-date {
            position: absolute;
            top: 1rem;
            left: 1.5rem;
            background: white;
            padding: 0.5rem 1rem;
            font-size: 0.6rem;
            font-family: 'Andale Mono', monospace;
            letter-spacing: 0.05em;
            color: #030F4F;
            z-index: 1;
            border: 1px solid rgba(3, 15, 79, 0.2);
        }

        .card-content {
            padding: 0rem 1.5rem 1rem 1.5rem;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 1rem;
        }

        .card-left {
            padding-right: 1rem;
        }

        .card-right {
            padding-left: 0.8rem;
            border-left: 1px solid rgba(3, 15, 79, 0.2);
        }

        .project-title {
            font-family: 'Neo Sans Std', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: rgba(3, 15, 79, 0.9);
            margin-bottom: 1rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .section {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(3, 15, 79, 0.2);
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 1rem;
            padding-bottom: 0;
        }

        .topic-title {
            font-family: 'Neo Sans Std', sans-serif;
            font-size: 0.65rem;
            font-weight: 700;
            color: #030F4F;
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding-top: 0.3rem;
        }

        .topic-content, 
        .lessons-list li, 
        .collaborator-list li {
            font-family: 'Andale Mono', monospace;
            font-size: 0.5rem;
            line-height: 1.3;
            color: #030F4F;
        }

        .topic-content a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
            font-family: 'Andale Mono', monospace;
        }

        .topic-content a:hover {
            color: rgba(3, 15, 79, 0.7);
        }

        .card-preview {
            font-family: 'Neo Sans Std', sans-serif;
            color: #030F4F;
            font-size: 0.6rem;
            line-height: 1.3;
            margin: 0;
            padding: 0;
            border: none;
        }

        /* Remove the hiding of detailed sections */
        .research-card .detailed-section {
            display: block;
        }

        .lessons-list {
            list-style: none;
            margin-left: -0.2rem;
        }

        .lessons-list li {
            margin-bottom: 0.3rem;
            padding-left: 0.8rem;
            position: relative;
            text-indent: -0.8rem;
            padding-left: 0.8rem;
        }

        .lessons-list li:before {
            content: "•";
            position: relative;
            margin-right: 0.4rem;
            color: #030F4F;
        }

        .collaborator-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.2rem;
        }

        .collaborator-list li:not(:last-child):after {
            margin-left: 0.2rem;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 2rem auto;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal.active {
            display: block;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal .research-card {
            box-shadow: none;
            cursor: default;
        }

        .modal .research-card:hover {
            transform: none;
        }

        .modal .card-header {
            height: 400px;
            padding: 2rem;
            margin-bottom: 0.5rem;
        }

        .modal .card-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal .card-date {
            left: 2rem;
            top: 1.5rem;
        }

        .modal .project-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: rgba(3, 15, 79, 0.9);
        }

        .modal .section-title {
            font-size: 0.9rem;
            color: rgba(3, 15, 79, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .modal .topic-content,
        .modal .lessons-list li,
        .modal .collaborator-list li {
            font-family: 'Andale Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .modal .card-preview {
            font-size: 1rem;
            line-height: 1.6;
        }

        .modal .section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
        }

        .modal .lessons-list {
            margin-left: -0.2rem;
        }

        .modal .lessons-list li {
            margin-bottom: 0.8rem;
            text-indent: -0.8rem;
            padding-left: 0.8rem;
        }

        .modal .collaborator-list {
            gap: 0.5rem;
        }

        .modal .collaborator-list li:not(:last-child):after {
            margin-left: 0.5rem;
        }

        .close-modal {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1001;
        }

        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .modal .project-title {
                font-size: 2.5rem;
            }
            .card-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .card-right {
                padding-left: 0;
                border-left: none;
                border-top: 1px solid rgba(3, 15, 79, 0.2);
                padding-top: 1.5rem;
            }
            .modal .card-content {
                grid-template-columns: 1fr;
            }
        }

        .card-external-link {
            display: block;
            font-family: 'Andale Mono', monospace;
            font-size: 0.5rem;
            color: #030F4F;
            text-decoration: none;
            margin-top: 0.5rem;
            transition: color 0.2s;
        }

        .card-external-link:hover {
            color: rgba(3, 15, 79, 0.7);
        }

        .card-bottom-links {
            background: white;
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(3, 15, 79, 0.1);
            margin-bottom: 2rem;
        }

        .card-bottom-links a {
            font-family: 'Andale Mono', monospace;
            font-size: 0.5rem;
            color: #E83F48;
            text-decoration: none;
            margin-right: 1rem;
            transition: color 0.2s;
        }

        .card-bottom-links a:hover {
            color: rgba(232, 63, 72, 0.7);
        }

        .links-section {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .links-container {
            display: flex;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: white;
            border-top: 1px solid rgba(3, 15, 79, 0.1);
        }

        .links-container a {
            font-family: 'Andale Mono', monospace;
            font-size: 0.5rem;
            color: #E83F48;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0.5rem 1rem;
            border: 1px solid #E83F48;
            border-radius: 2px;
        }

        .links-container a:hover {
            color: white;
            background: #E83F48;
        }

        .section-title {
            font-size: 0.65rem;
            color: rgba(3, 15, 79, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .loading-message, .error-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            font-family: 'Neo Sans Std', sans-serif;
            color: #030F4F;
        }

        .error-message {
            color: #E83F48;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/Logo_inline_payoff.svg" alt="Logo">
        <a href="https://www.linkedin.com/company/your-company" target="_blank">LinkedIn</a>
    </div>

    <div class="upcoming-events">
        <h2>Upcoming next:</h2>
        <ul class="event-list" id="eventsList">
            <!-- Events will be loaded dynamically -->
            <li class="loading-message">Loading events...</li>
        </ul>
    </div>

    <!-- Event Modal -->
    <div class="event-modal" id="eventModal" onclick="closeEventModal()">
        <img id="eventImage" src="" alt="Event Image">
    </div>

    <div class="grid-container" id="projectsContainer">
        <!-- Project cards will be generated here -->
        <div class="loading-message">Loading projects...</div>
    </div>

    <!-- Modal -->
    <div class="modal" id="cardModal">
        <button class="close-modal" onclick="closeModal()">×</button>
        <div class="modal-content">
            <!-- Card content will be cloned here -->
        </div>
    </div>

<script>
        // Event modal functions
        function openEventModal(imagePath) {
            const modal = document.getElementById('eventModal');
            const image = document.getElementById('eventImage');
            image.src = imagePath;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeEventModal() {
            const modal = document.getElementById('eventModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Card modal functions
        function openModal(card) {
            const modal = document.getElementById('cardModal');
            const modalContent = modal.querySelector('.modal-content');
            const cardClone = card.cloneNode(true);
            
            modalContent.innerHTML = '';
            modalContent.appendChild(cardClone);
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('cardModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close modals with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeEventModal();
                closeModal();
            }
        });

        // Close modal when clicking outside the content
        document.getElementById('cardModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        /// Generate HTML for a single card
        function generateCard(cardData) {
            try {
                // Check if the required properties exist, use defaults if not
                const title = cardData.title || "Untitled Project";
                const date = cardData.date || "No date";
                const preview = cardData.preview || "No description available";
                const image = cardData.image || "assets/placeholder.jpg";
                
                // Check if sections exist
                const sections = cardData.sections || {};
                
                // Get research topics or use defaults
                const researchTopics = sections.researchTopics || { 
                    title: "Research Topics", 
                    content: ["No topics available"]
                };
                
                // Get objectives or use defaults
                const objectives = sections.objectives || {
                    title: "Objectives",
                    content: "No objectives specified"
                };
                
                // Get methodology or use defaults
                const methodology = sections.methodology || {
                    title: "Methodology",
                    content: "No methodology specified"
                };
                
                // Get lessons or use defaults
                const lessons = sections.lessons || {
                    title: "Key Insights",
                    content: ["No insights available"]
                };
                
                // Get collaborators or use defaults
                const collaborators = sections.collaborators || {
                    title: "Collaborators",
                    content: ["No collaborators listed"]
                };
                
                // Get external links or use defaults
                const externalLinks = cardData.externalLinks || {
                    project: "#",
                    publication: "#"
                };
                
                // Ensure content arrays are properly formatted
                const researchContent = Array.isArray(researchTopics.content) 
                    ? researchTopics.content.join(' - ')
                    : researchTopics.content || "No content available";
                
                const lessonsContent = Array.isArray(lessons.content)
                    ? lessons.content.map(lesson => `<li>${lesson}</li>`).join('')
                    : `<li>${lessons.content || "No lessons available"}</li>`;
                
                const collaboratorsContent = Array.isArray(collaborators.content)
                    ? collaborators.content.map(collaborator => `<li>${collaborator}</li>`).join('')
                    : `<li>${collaborators.content || "No collaborators listed"}</li>`;
                
                return `
                    <div class="card-section">
                        <article class="research-card" onclick="openModal(this)">
                            <header class="card-header">
                                <img src="${image}" alt="${title}">
                                <div class="card-date">${date}</div>
                            </header>
                            <div class="card-content">
                                <div class="card-left">
                                    <h2 class="project-title">${title}</h2>
                                    <p class="card-preview">${preview}</p>
                                </div>
                                <div class="card-right">
                                    <section class="section">
                                        <h3 class="section-title">${researchTopics.title}</h3>
                                        <p class="topic-content">
                                            ${researchContent}
                                        </p>
                                    </section>

                                    <section class="section detailed-section">
                                        <h3 class="section-title">${objectives.title}</h3>
                                        <p class="topic-content">${objectives.content}</p>
                                    </section>

                                    <section class="section detailed-section">
                                        <h3 class="section-title">${methodology.title}</h3>
                                        <p class="topic-content">${methodology.content}</p>
                                    </section>

                                    <section class="section detailed-section">
                                        <h3 class="section-title">${lessons.title}</h3>
                                        <ul class="lessons-list topic-content">
                                            ${lessonsContent}
                                        </ul>
                                    </section>

                                    <section class="section detailed-section">
                                        <h3 class="section-title">${collaborators.title}</h3>
                                        <ul class="collaborator-list">
                                            ${collaboratorsContent}
                                        </ul>
                                    </section>
                                </div>
                            </div>
                        </article>
                        <div class="card-links">
                            <a href="${externalLinks.project}" target="_blank">Project</a>
                            <a href="${externalLinks.publication}" target="_blank">Publication</a>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error("Error generating card:", error, cardData);
                return `
                    <div class="card-section">
                        <article class="research-card">
                            <div class="card-content">
                                <div class="card-left">
                                    <h2 class="project-title">Error Displaying Project</h2>
                                    <p class="card-preview">There was an error displaying this project. The JSON format may be incorrect.</p>
                                </div>
                            </div>
                        </article>
                    </div>
                `;
            }
        }
        
        // Helper function for safer date parsing
        function parseDate(dateStr) {
            try {
                if (!dateStr) return new Date(0);
                const parts = dateStr.split('.');
                if (parts.length < 3) {
                    // If we only have DD.MM format, add current year
                    const currentYear = new Date().getFullYear();
                    return new Date(currentYear, parseInt(parts[1]) - 1, parseInt(parts[0]));
                }
                // Full DD.MM.YYYY format
                return new Date(parseInt(parts[2]), parseInt(parts[1]) - 1, parseInt(parts[0]));
            } catch (e) {
                console.error('Error parsing date:', dateStr, e);
                return new Date(0); // Default to epoch
            }
        }

        // Updated loadEvents function with more path options
        async function loadEvents() {
            const eventsList = document.getElementById('eventsList');
            
            try {
                // Calculate base URL for GitHub Pages with multiple options
                const baseUrl = window.location.pathname.includes('github.io') ? 
                    window.location.pathname.split('/').slice(0, -1).join('/') : '';
                
                // Try multiple path variations (including lowercase/uppercase)
                const pathsToTry = [
                    `${baseUrl}/Events/events.json`,
                    `${baseUrl}/events/events.json`,
                    `${baseUrl}/Events/event.json`,
                    `${baseUrl}/events/event.json`,
                    `${baseUrl}/events.json`,
                    `./Events/events.json`,
                    `./events/events.json`
                ];
                
                let eventsData = null;
                let successPath = '';
                
                // Try each path until one works
                for (const path of pathsToTry) {
                    try {
                        console.log(`Trying to load events from: ${path}`);
                        const response = await fetch(path);
                        
                        if (response.ok) {
                            const data = await response.json();
                            console.log(`Successfully loaded events from: ${path}`);
                            
                            // Extract events data
                            if (data.events && Array.isArray(data.events)) {
                                eventsData = data.events;
                            } else if (Array.isArray(data)) {
                                eventsData = data;
                            }
                            
                            if (eventsData && eventsData.length > 0) {
                                successPath = path;
                                break;
                            }
                        }
                    } catch (err) {
                        console.log(`Failed to load ${path}: ${err.message}`);
                    }
                }
                
                // If we loaded events data
                if (eventsData && eventsData.length > 0) {
                    // Display events
                    eventsList.innerHTML = '';
                    
                    eventsData.forEach(event => {
                        // Fix image path for GitHub Pages - use same path format that worked
                        let imagePath = event.image;
                        if (!imagePath.startsWith('http')) {
                            const pathBase = successPath.substring(0, successPath.lastIndexOf('/'));
                            const folderPath = pathBase.substring(0, pathBase.lastIndexOf('/'));
                            imagePath = `${folderPath}/${event.image}`;
                        }
                        
                        const eventHtml = `
                            <li class="event-item" onclick="openEventModal('${imagePath}')">
                                <div class="event-date">${event.date}</div>
                                <a href="#" class="event-title">${event.title}</a>
                            </li>
                        `;
                        eventsList.innerHTML += eventHtml;
                    });
                } else {
                    eventsList.innerHTML = '<li class="error-message">Failed to load events (status: 404)</li>';
                    console.error('No events found in any of the attempted paths');
                }
            } catch (error) {
                console.error('Error loading events:', error);
                eventsList.innerHTML = `<li class="error-message">Error loading events: ${error.message}</li>`;
            }
        }

        // Updated loadProjects function with more path options
        async function loadProjects() {
            const projectsContainer = document.getElementById('projectsContainer');
            projectsContainer.innerHTML = '<div class="loading-message">Loading projects...</div>';
            
            try {
                // Calculate base URL for GitHub Pages
                const baseUrl = window.location.pathname.includes('github.io') ? 
                    window.location.pathname.split('/').slice(0, -1).join('/') : '';
                
                // Project files to try
                const projectFiles = [
                    'data-ethics.json',
                    'project-template.json',
                    'index.json'
                ];
                
                // Directory paths to try
                const directoryPaths = [
                    `${baseUrl}/projects/`,
                    `${baseUrl}/Projects/`,
                    `${baseUrl}/`,
                    `./projects/`,
                    `./Projects/`,
                    `./`
                ];
                
                let projectsData = [];
                let successPathBase = '';
                
                // Try each directory + file combination
                outerLoop: for (const dirPath of directoryPaths) {
                    for (const filename of projectFiles) {
                        const fullPath = `${dirPath}${filename}`;
                        try {
                            console.log(`Trying to load projects from: ${fullPath}`);
                            const response = await fetch(fullPath);
                            
                            if (response.ok) {
                                const data = await response.json();
                                console.log(`Successfully loaded ${fullPath}`);
                                
                                // If it's an index file, it might contain a list of files
                                if (filename === 'index.json' && data.files) {
                                    successPathBase = dirPath;
                                    // Load each file in the index
                                    for (const indexedFile of data.files) {
                                        try {
                                            const indexedPath = `${dirPath}${indexedFile}`;
                                            const fileResponse = await fetch(indexedPath);
                                            if (fileResponse.ok) {
                                                const fileData = await fileResponse.json();
                                                projectsData.push(fileData);
                                            }
                                        } catch (err) {
                                            console.error(`Error loading indexed file ${indexedFile}:`, err);
                                        }
                                    }
                                    if (projectsData.length > 0) {
                                        break outerLoop;
                                    }
                                } else {
                                    // It's a direct project file
                                    projectsData.push(data);
                                    successPathBase = dirPath;
                                }
                            }
                        } catch (err) {
                            console.log(`Failed to load ${fullPath}: ${err.message}`);
                        }
                    }
                    
                    // If we found any projects in this directory, stop looking
                    if (projectsData.length > 0) {
                        break;
                    }
                }
                
                // If projects were loaded
                if (projectsData.length > 0) {
                    // Sort projects by date (newest first)
                    projectsData.sort((a, b) => {
                        try {
                            const dateA = parseDate(a.date);
                            const dateB = parseDate(b.date);
                            return dateB - dateA; // Newest first
                        } catch (e) {
                            return 0; // If date parsing fails, don't change order
                        }
                    });
                    
                    // Clear loading message
                    projectsContainer.innerHTML = '';
                    
                    // Generate HTML for each project
                    for (const projectData of projectsData) {
                        // Fix image path for GitHub Pages using the success path format
                        if (projectData.image && !projectData.image.startsWith('http')) {
                            const folderPath = successPathBase.substring(0, successPathBase.lastIndexOf('/'));
                            projectData.image = `${folderPath}/assets/${projectData.image.split('/').pop()}`;
                        }
                        
                        const cardHTML = generateCard(projectData);
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = cardHTML;
                        projectsContainer.appendChild(tempDiv.firstElementChild);
                    }
                } else {
                    projectsContainer.innerHTML = '<div class="error-message">No projects found. Make sure your JSON files exist in the projects directory.</div>';
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                projectsContainer.innerHTML = `<div class="error-message">Failed to load projects: ${error.message}</div>`;
            }
        }

        // Hard-coded fallback data as a last resort
        const FALLBACK_EVENTS = [
            {
                "id": 1,
                "date": "24.04",
                "title": "Forskningsdøgn event at Danish Technical Museum",
                "image": "assets/25.04.png"
            },
            {
                "id": 2,
                "date": "27.05",
                "title": "Data destruction Workshop at ECHOlab",
                "image": "assets/25.04.png"
            }
        ];

        // Modified load function to include fallback
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting to load content');
            console.log('Current pathname:', window.location.pathname);
            
            // Calculate and log base URL for debugging
            const baseUrl = window.location.pathname.includes('github.io') ? 
                window.location.pathname.split('/').slice(0, -1).join('/') : '';
            console.log('Calculated base URL:', baseUrl);
            
            loadEvents();
            loadProjects();
            
            // Add fallback timer for events if loading fails
            setTimeout(() => {
                const eventsList = document.getElementById('eventsList');
                if (eventsList.innerHTML.includes('error-message') || eventsList.innerHTML.includes('loading-message')) {
                    console.log('Loading events failed, using fallback data');
                    eventsList.innerHTML = '';
                    
                    FALLBACK_EVENTS.forEach(event => {
                        const imagePath = `${baseUrl}/assets/25.04.png`;
                        const eventHtml = `
                            <li class="event-item" onclick="openEventModal('${imagePath}')">
                                <div class="event-date">${event.date}</div>
                                <a href="#" class="event-title">${event.title}</a>
                            </li>
                        `;
                        eventsList.innerHTML += eventHtml;
                    });
                }
            }, 3000); // Wait 3 seconds before showing fallback
        });
    </script>
